<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Supphy Hosting</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    video#bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 300px;
      text-align: center;
      color: #fff;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    .form-container input::placeholder {
      color: #ccc;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-container button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <video id="bg" autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4">
    Tarayıcınız video etiketini desteklemiyor.
  </video>

  <div class="overlay">
    <div class="form-container">
      <h2>Supphy Hosting</h2>
      <input type="email" id="email" placeholder="E-posta">
      <input type="password" id="password" placeholder="Şifre">
      <button onclick="login()">Giriş Yap</button>
      <button onclick="register()">Kayıt Ol</button>
      <p id="error"></p>
    </div>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>UID Öğrenme</title>
</head>
<body>
  <h2>UID Öğrenme Sayfası</h2>

  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const auth = getAuth();

    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("Senin UID’n:", user.uid);
        alert("UID’n konsola yazıldı, kopyala!");
      } else {
        console.log("Giriş yapılmamış.");
      }
    });
  </script>
</body>
</html>
