<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supphy Hosting - Giriş</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background: rgba(0,0,0,0.4);
      padding: 40px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }
    h2 {
      margin-bottom: 30px;
      font-weight: 600;
      text-align: center;
      letter-spacing: 2px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      transition: 0.3s;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    input[type="email"]::placeholder, input[type="password"]::placeholder {
      color: #ddd;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 8px #764ba2;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #764ba2;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #5b3783;
    }
    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .links a {
      color: #b3a3de;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s;
    }
    .links a:hover {
      color: #fff;
      text-decoration: underline;
    }
    #error-msg {
      margin-top: 15px;
      color: #ff6b6b;
      min-height: 20px;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Supphy Hosting Giriş</h2>
    <input type="email" id="email" placeholder="E-posta" />
    <input type="password" id="password" placeholder="Şifre" />
    <button id="login-btn">Giriş Yap</button>
    <div class="links">
      <a id="forgot-password">Şifremi Unuttum?</a>
      <a id="register-btn">Kayıt Ol</a>
    </div>
    <div id="error-msg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCI4Kw-lDMWMI6V5WIQPPTVtzzAUic6ZxU",
      authDomain: "deneme-giris-3c8e1.firebaseapp.com",
      projectId: "deneme-giris-3c8e1",
      storageBucket: "deneme-giris-3c8e1.appspot.com",
      messagingSenderId: "808992598321",
      appId: "1:808992598321:web:38e55dbae8d8b3d8b66810"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const errorMsg = document.getElementById("error-msg");

    // Giriş Yap
    document.getElementById("login-btn").addEventListener("click", () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        errorMsg.textContent = "Lütfen e-posta ve şifreyi doldurun.";
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "panel.html";
        })
        .catch((error) => {
          errorMsg.textContent = error.message;
        });
    });

    // Şifremi Unuttum
    document.getElementById("forgot-password").addEventListener("click", () => {
      const email = emailInput.value.trim();
      if (!email) {
        errorMsg.textContent = "Lütfen önce e-posta adresinizi girin.";
        return;
      }

      sendPasswordResetEmail(auth, email)
        .then(() => {
          errorMsg.style.color = "#6cfb8a";
          errorMsg.textContent = "Şifre sıfırlama e-postası gönderildi.";
        })
        .catch((error) => {
          errorMsg.style.color = "#ff6b6b";
          errorMsg.textContent = error.message;
        });
    });

    // Kayıt Ol
    document.getElementById("register-btn").addEventListener("click", () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        errorMsg.textContent = "Lütfen e-posta ve şifreyi doldurun.";
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "panel.html";
        })
        .catch((error) => {
          errorMsg.textContent = error.message;
        });
    });
  </script>
</body>
</html>
