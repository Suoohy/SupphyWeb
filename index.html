<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Giriş Yap</title>
</head>
<body>
  <h2>Giriş Yap</h2>
  <input id="email" type="email" placeholder="E-posta" /><br><br>
  <input id="password" type="password" placeholder="Şifre" /><br><br>
  <button id="loginBtn">Giriş Yap</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCI4Kw-lDMWMI6V5WIQPPTVtzzAUic6ZxU",
      authDomain: "deneme-giris-3c8e1.firebaseapp.com",
      projectId: "deneme-giris-3c8e1",
      storageBucket: "deneme-giris-3c8e1.firebasestorage.app",
      messagingSenderId: "808992598321",
      appId: "1:808992598321:web:38e55dbae8d8b3d8b66810",
      measurementId: "G-GJS22L3XBS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("loginBtn");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    loginBtn.addEventListener("click", () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          // Başarılı girişte chat.html sayfasına yönlendir
          window.location.href = "chat.html";
        })
        .catch((error) => {
          alert("Giriş hatası: " + error.message);
        });
    });
  </script>
</body>
</html>
