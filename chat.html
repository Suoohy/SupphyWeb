<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Supphy Hosting CanlÄ± Destek</title>
<style>
  /* Genel sÄ±fÄ±rlama */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #fff;
  }

  /* Chat butonu */
  #chat-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 65px;
    height: 65px;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    border-radius: 50%;
    font-size: 32px;
    color: white;
    border: none;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(37,117,252,0.6);
    transition: background 0.3s ease;
    z-index: 9999;
  }
  #chat-button:hover {
    background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
  }

  /* Chat kutusu */
  #chat-box {
    position: fixed;
    bottom: 100px;
    right: 20px;
    width: 350px;
    max-height: 450px;
    background: #1f1f1f;
    border-radius: 15px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.7);
    display: none;
    flex-direction: column;
    overflow: hidden;
    z-index: 9998;
  }

  /* BaÅŸlÄ±k */
  #chat-header {
    background: linear-gradient(135deg, #2575fc, #6a11cb);
    padding: 15px 20px;
    font-weight: 700;
    font-size: 18px;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #chat-close {
    cursor: pointer;
    font-weight: 700;
    font-size: 24px;
  }

  /* Mesajlar alanÄ± */
  #chat-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #121212;
  }

  /* Mesaj balonlarÄ± */
  .message {
    margin-bottom: 12px;
    padding: 10px 14px;
    border-radius: 20px;
    max-width: 75%;
    word-wrap: break-word;
    font-size: 14px;
    line-height: 1.4;
  }
  .sent {
    background: #2575fc;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
  }
  .received {
    background: #333;
    color: white;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
  }

  /* Mesaj yazma alanÄ± */
  #chat-input-container {
    display: flex;
    border-top: 1px solid #333;
    padding: 12px 15px;
    background: #1f1f1f;
  }

  #chat-input {
    flex-grow: 1;
    border-radius: 25px;
    border: none;
    padding: 10px 20px;
    font-size: 14px;
    background: #333;
    color: white;
    outline: none;
  }

  #send-btn {
    background: #2575fc;
    border: none;
    color: white;
    padding: 10px 18px;
    margin-left: 12px;
    border-radius: 25px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #send-btn:hover {
    background: #1b5edb;
  }

</style>
</head>
<body>

<button id="chat-button" title="CanlÄ± Destek">ðŸ’¬</button>

<div id="chat-box" role="dialog" aria-modal="true" aria-labelledby="chat-header">
  <div id="chat-header">
    CanlÄ± Destek
    <span id="chat-close" title="Kapat">Ã—</span>
  </div>
  <div id="chat-messages" aria-live="polite" aria-relevant="additions"></div>
  <div id="chat-input-container">
    <input id="chat-input" type="text" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." autocomplete="off" aria-label="MesajÄ±nÄ±zÄ± yazÄ±n" />
    <button id="send-btn" aria-label="Mesaj GÃ¶nder">GÃ¶nder</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // Buraya Firebase projenin config bilgilerini koy
  const firebaseConfig = {
    apiKey: "AIzaSyCI4Kw-lDMWMI6V5WIQPPTVtzzAUic6ZxU",
    authDomain: "deneme-giris-3c8e1.firebaseapp.com",
    projectId: "deneme-giris-3c8e1",
    storageBucket: "deneme-giris-3c8e1.firebasestorage.app",
    messagingSenderId: "808992598321",
    appId: "1:808992598321:web:38e55dbae8d8b3d8b66810"
  };

  // Firebase baÅŸlat
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Elementler
  const chatButton = document.getElementById('chat-button');
  const chatBox = document.getElementById('chat-box');
  const chatClose = document.getElementById('chat-close');
  const chatMessages = document.getElementById('chat-messages');
  const chatInput = document.getElementById('chat-input');
  const sendBtn = document.getElementById('send-btn');

  let currentUser;

  // KullanÄ±cÄ± giriÅŸini kontrol et
  onAuthStateChanged(auth, user => {
    if (!user) {
      alert("LÃ¼tfen giriÅŸ yapÄ±nÄ±z!");
      window.location.href = "index.html"; // GiriÅŸ sayfasÄ±
      return;
    }
    currentUser = user;
    listenMessages();
  });

  // Chat kutusunu aÃ§/kapa
  chatButton.addEventListener('click', () => {
    if (chatBox.style.display === "flex" || window.getComputedStyle(chatBox).display === "flex") {
      chatBox.style.display = "none";
    } else {
      chatBox.style.display = "flex";
      chatInput.focus();
    }
  });

  // Chat kutusunu kapatma
  chatClose.addEventListener('click', () => {
    chatBox.style.display = "none";
  });

  // Firestore'dan mesajlarÄ± dinle
  function listenMessages() {
    const q = query(collection(db, "chats"), orderBy("timestamp"));
    onSnapshot(q, snapshot => {
      chatMessages.innerHTML = "";
      snapshot.forEach(doc => {
        const msg = doc.data();
        const div = document.createElement('div');
        div.textContent = msg.text;
        div.className = 'message ' + (msg.senderId === currentUser.uid ? 'sent' : 'received');
        chatMessages.appendChild(div);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });
  }

  // Mesaj gÃ¶nderme iÅŸlemi
  sendBtn.addEventListener('click', sendMessage);
  chatInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
  });

  async function sendMessage() {
    const text = chatInput.value.trim();
    if (text.length === 0) return;

    try {
      await addDoc(collection(db, "chats"), {
        senderId: currentUser.uid,
        text,
        timestamp: serverTimestamp()
      });
      chatInput.value = "";
    } catch (error) {
      alert("Mesaj gÃ¶nderilemedi: " + error.message);
    }
  }
</script>

</body>
</html>
